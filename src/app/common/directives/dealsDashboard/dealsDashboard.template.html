<div class="container deals-wrap">
	<div class="row header-row">
		<div class="col-xs-12 col-md-5 col-md-offset-2 title-header">
			<h1>Grab the latest Deals</h1>
		</div>
		<!-- <div class="col-xs-5 col-md-2 clearfix">
			<p class="pull-right">Filter By Location:</p>
		</div>
		<div class="col-xs-7 col-md-3">
			<select name="" id="input" class="form-control" required="required">
				<option value="">Abuja</option>
				<option value="">Lagos</option>
			</select>
		</div> -->
	</div>

	<div class="row dashboard-row">
		<div class="hidden-xs col-md-2 dashboard-sidebar">
			<h5>Filter by Location</h5>
			<ul>
				<li ng-repeat = "location in dashboard.locations track by $index">
					<label><input type="checkbox" ng-model = "dashboard.locationFilters[$index]" ng-change = "dashboard.getFilterVal(location);">{{ ::location }}</label>
				</li>
			</ul>
		</div>
		<div class="col-xs-12 col-md-10 deals-dashboard">
			<div class="row">
				<div class="col-xs-12 col-md-4"
					ng-repeat="deal in dashboard.deals | locationFilter: dashboard.filter
					track by deal.$id">
					<a ui-sref="deal({key: deal.$id})" title="">
						<div class="card" ui-sref="deal">
							<div class="deal-image" style="background: url('{{ ::deal.relatedImages[0] }}') center center no-repeat;
								   background-size: cover; min-height: 180px; width: 100%"></div>
							<!-- <img class="card-img-top"
									ng-src="{{ deal.relatedImages[0] }}"
				                    ng-image-appear
				                    no-loader
				                    responsive
                            transition-duration="0.5s"
                            animation="fillIn"
                            animation-duration="1s"
                            easing="ease-out"
                            alt="{{ deal.caption }}"> -->
							<div class="deal-details">
								<h5 ng-bind="deal.caption"></h5>
								<span class="clearfix meta-data">
									<!-- <span class="pull-left badge">234 Sold</span> -->
									<span class="pull-left badge" ng-bind-html="deal.category"></span>
								</span>
								<span class="clearfix">
									<p class="old-price pull-left" ng-bind="deal.price"></p>
									<p class="new-price pull-left" ng-bind="deal.discountedPrice"></p>
								</span>
							</div>
						</div>
					</a>
				</div>
				<div class="col-xs-12 default-content" ng-show="!dashboard.deals.length">
					<h4>Nothing to show here...</h4>
					<i class="fa fa-frown-o fa-2x"></i>
				</div>
			</div>
			<!-- <div class="row" ng-if="filteredValues.length >= 6">
				<div class="col-xs-12 col-md-6 col-md-offset-3">
					<button type="button" class="btn btn-lg btn-primary btn-block">Show More ...</button>
				</div>
			</div> -->
		</div>
	</div>
</div>
