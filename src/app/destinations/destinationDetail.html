<div global-navbar></div>

<style type="text/css" media="screen">
  .page-header-2{
    background: url('{{ dd.destination.himage }}');
    background-size: cover;
    background-position: 0px 0px;
  }
</style>
<div class="page-header-2">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2 ng-cloak>{{ dd.destination.name }}</h2>
        <address ng-cloak>
          <i class="fa fa-map-marker"></i>
          {{ dd.destination.address }}
        </address>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-8 destination-detail">
      <ul class="details-nav">
        <li><a href="#" title="" class="active">Overview</a></li>
        <li><a href="#" title="">Photos</a></li>
        <li><a href="#" title="">Map</a></li>
        <li><a href="#" title="">Reviews</a></li>
      </ul>
      <div class="row ratings-reviews">
        <div class="col-xs-3 rating-summary">
          <p class="summary-title">Overall guest rating</p>
          <h3>8.2/100</h3>
        </div>
        <div class="col-xs-7">
          <p class="summary-title">Review Highlights</p>
          <ul class="review-highlights">
            <li>
              <label>Location </label>
              <uib-progressbar value="80"></uib-progressbar>
              <span>8.0</span>
            </li>
            <li>
              <label>Facilities </label>
              <uib-progressbar value="55"></uib-progressbar>
              <span>5.5</span>
            </li>
            <li>
              <label>Wellness Area </label>
              <uib-progressbar value="20"></uib-progressbar>
              <span>2.0</span>
            </li>
            <li>
              <label>Family Fun </label>
              <uib-progressbar value="70"></uib-progressbar>
              <span>7.0</span>
            </li>
          </ul>
        </div>
      </div><!-- .row -->
      <div class="row destination-detail-content">
        <div class="col-xs-12">
          <h2>Overview</h2>
          <p ng-bind-html="dd.destination.desc"></p>
        </div>
        <div class="col-xs-12">
          <h4 class="section-title">Other Images</h4>
          <div uib-carousel active="active" interval="dd.myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in dd.images track by slide.id" index="slide.id">
              <img ng-src="{{slide.image}}" 
                    style="margin:auto;"
                    ng-image-appear
                    no-loader
                    responsive
                    transition-duration="1s"
                    animation="fillIn"
                    animation-duration="1s"
                    easing="ease-out">
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="location-map">
            <!-- <h4 class="section-title">Map</h4> -->
            <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{dd.googleMapsUrl}}">
              <ng-map zoom="15" center="{{ dd.destination.cordinates }}" draggable="false" scrollwheel="false">
                <marker position="{{ dd.destination.cordinates }}" title="Destination" animation="Animation.BOUNCE"></marker>
              </ng-map>
            </div>
          </div>
        </div>
      </div><!-- .row -->
    </div>
    <div class="col-xs-4">
      <button type="submit" class="btn btn-block btn-primary btn-lg book-dest">Book Now</button>
      <div class="row ad-space-wrap">
        <div class="col-xs-12 ad-space">
          <h4 class="center-block">Content Here</h4>
        </div>
        <div class="col-xs-12 ad-space">
          <h4 class="center-block">Content Here</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<br>
<div global-footer></div>
