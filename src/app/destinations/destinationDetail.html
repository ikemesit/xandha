<div global-navbar></div>

<style type="text/css" media="screen">
  .page-header-2{
    background: url('{{ dd.destination.himage }}');
    background-size: cover;
    background-position: 0px 0px;
  }
</style>
<div class="page-header-2">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2 ng-cloak>{{ dd.destination.name }}</h2>
        <address ng-cloak>
          <i class="fa fa-map-marker"></i>
          {{ dd.destination.address }}
        </address>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-8 destination-detail">
      <ul class="horizontal-nav">
        <li><a href="#" title="" class="active">Overview</a></li>
        <li><a href="#" title="">Photos</a></li>
        <li><a href="#" title="">Map</a></li>
        <li><a href="#" title="">Reviews</a></li>
      </ul>
      <div class="row">
        <div class="col-xs-3 rating-summary">
          <p class="summary-title">Overall guest rating</p>
          <h3>8.2/100</h3>
        </div>
        <div class="col-xs-7">
          <p class="summary-title">Review Highlights</p>
          <ul class="review-highlights">
            <li>
              <label>Location </label>
              <uib-progressbar value="80"></uib-progressbar>
              <span>8.0</span>
            </li>
            <li>
              <label>Facilities </label>
              <uib-progressbar value="55"></uib-progressbar>
              <span>5.5</span>
            </li>
            <li>
              <label>Wellness Area </label>
              <uib-progressbar value="20"></uib-progressbar>
              <span>2.0</span>
            </li>
            <li>
              <label>Family Fun </label>
              <uib-progressbar value="70"></uib-progressbar>
              <span>7.0</span>
            </li>
          </ul>
        </div>
      </div>
      <hr>
      <h2>Overview</h2>
      <hr>
      <p ng-bind-html="dd.destination.desc"></p>
      <div class="more-images">
        <h4 class="section-title">Other Images</h4>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <div class="image-grid">
              <div class="grid-item width-1">
                <img class="img-responsive" src="https://images.unsplash.com/photo-1468476775582-6bede20f356f?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=50c6901b794046c29f94700a8b940ad4" alt="...">
              </div>
              <div class="grid-item width-2">
                <img class="img-responsive" src="https://images.unsplash.com/photo-1464695110811-dcf3903dc2f4?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=34cc42f969e2f39d7a8af95d16c7dcca" alt="...">
              </div>
              <div class="grid-item width-2">
                <img class="img-responsive" src="https://images.unsplash.com/photo-1456894332557-b03dc5cf60d5?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=29a9bb29bcbf19a5954d0110b19d5b51" alt="...">
              </div>
              <div class="grid-item width-3">
                <img class="img-responsive" src="https://images.unsplash.com/photo-1467173572719-f14b9fb86e5f?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=b734e103303c5965225682077ee72f86" alt="...">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="location-map">
        <h4 class="section-title">Map</h4>
        <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{dd.googleMapsUrl}}">
          <ng-map zoom="15" center="{{ dd.destination.cordinates }}" draggable="false" scrollwheel="false">
            <marker position="{{ dd.destination.cordinates }}" title="Destination" animation="Animation.BOUNCE"></marker>
          </ng-map>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <form class="booking-form">
        <legend>Book Destination</legend>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Input field">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="" placeholder="Input field">
        </div>

        <button type="submit" class="btn btn-block btn-primary btn-lg">Book Now</button>
      </form>
    </div>
  </div>
</div>
<br>

<div global-footer></div>
