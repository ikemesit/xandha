<div global-navbar></div>

<div class="search-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div search-form></div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row search-header">
    <div class="col-xs-4">
      <h4>Showing destinations in Abuja</h4>
    </div>
    <div class="col-xs-offset-3 col-xs-5 clearfix">
      <h5 class="pull-left">Sort By:</h5>
      <form class="form-inline pull-right">
        <div class="form-group">
          <label for="">Price</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Ratings</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </form>
    </div>
    <div class="col-xs-12">
      <hr>
    </div>
  </div>
    <div class="row destinations">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-1 col-lg-3 card-wrapper" ng-repeat="destination in dest.destinations" >
              <div class="card">
                <div class="overlay">
                  <a ui-sref="destination-detail({ name: destination.name })"><i class="fa fa-eye fa-3x"></i></a>
                </div>
                <img class="card-img-top" ng-src="{{ destination.himage }}"
                                          ng-image-appear
                                          loader-img="assets/images/ring-alt.gif"
                                          responsive
                                          transition-duration="1s"
                                          animation="fillIn"
                                          animation-duration="1s"
                                          easing="ease-out" alt="#">
                <h4 class="card-title" ui-sref="destination-detail({ name: destination.name })"><a href="#">{{ destination.name }}</a></h4>
                <!-- <small>{{ destination.address }}</small> -->
              </div>
          </div>
        </div>
      </div>

    </div>
</div>
<div global-footer></div>
