      <h4>Showing destinations in Abuja</h4>
    </div>
    <div class="col-xs-offset-3 col-xs-5 clearfix">
      <h4 class="pull-left">Filter By:</h4>
      <form class="form-inline pull-right">

          <label for="">Price</label>
          <select class="form-control">
            <option>1</option>

            <option>4</option>

          </select>
        </div>
        <div class="form-group">

          <select class="form-control">
            <option>1</option>

            <option>3</option>

            <option>5</option>
          </select>

    <div class="row destinations">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-1 col-lg-3 card-wrapper" ng-repeat="destination in dest.destinations" ng-cloak>
              <div class="card">
                <div class="overlay">
                  <a ui-sref="destination-detail({ name: destination.name })"><i class="fa fa-eye fa-3x"></i></a>
                </div>
                <img class="card-img-top" ng-src="{{ destination.himage }}" alt="#">
                <h4 class="card-title" ui-sref="destination-detail({ name: destination.name })"><a href="#">{{ destination.name }}</a></h4>
              </div>
          </div>
        </div>
      </div>

    </div>
