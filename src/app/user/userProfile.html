<div global-navbar></div>
<div class="user-profile-wrap">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 profile-header">
        <div class="profile-img"></div>
        <div class="header-content">
          <h1>Profile Name</h1>
          <p class="email">user@email.com</p>
          <p class="email">Last Active: 2 days ago</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 profile-content-sidebar">
        <ul>
          <li><a href="#">Profile Details <i class="fa fa-user fa-lg"></i></a></li>
          <li><a href="#">Bookmarks <i class="fa fa-bookmark fa-lg"></i></a></li>
          <li><a href="#">History <i class="fa fa-history fa-lg"></i></a></li>
          <li><a href="#">Settings <i class="fa fa-cogs fa-lg"></i></a></li>
        </ul>
      </div>
      <div class="col-xs-10 profile-content">
        <form>
          <div class="col-xs-offset-1 col-xs-11">
            <legend>Profile Details</legend>
          </div>
          <div class="form-group row">
            <label for="name" class="col-xs-2 form-control-label">Name</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="name" placeholder="Full Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-xs-2 form-control-label">Password</label>
            <div class="col-xs-10">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="cpassword" class="col-xs-2 form-control-label">Confirm Password</label>
            <div class="col-xs-10">
              <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-xs-2 form-control-label">Email</label>
            <div class="col-xs-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-secondary btn-lg">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div global-footer></div>
