<div global-navbar></div>

<div class="container order-page-wrap">
	<div class="row wrap-row">
		<div class="col-xs-12">
      <h1 class="custom-page-header">Please Confirm your Order</h1>
		</div>
    <div class="col-xs-12 order-panel">
      <div class="row">
        <div class="col-xs-2">
          <div class="order-image"
            style="background: url('{{ ::order.data.image }}') center center no-repeat;
                  background-size: cover;">
          </div>  
        </div>
        <div class="col-xs-10">
          <ul>
            <li>{{ ::order.data.dealCaption }}</li>
            <li>{{ ::order.data.amount }} @ {{ ::order.data.price }}</li>
          </ul>
          <p class="total">Total : {{ ::order.data.total }}</p>
          
        </div>
      </div>
     </div>
     <div class="col-xs-6 guest-checkout">
       <button type="button" class="btn btn-lg btn-success">Check Out as Guest</button>
     </div>
  </div>   
</div>
