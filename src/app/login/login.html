<div class="login-page-wrap">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="form-wrap center-block">
					<form role="form" class=" login-form">
						<div class="context-switch-wrap" ng-hide="login.context == 'registration'">
							<legend>Sign In</legend>
						
							<div class="form-group">
								<label for=""><small>Sign In with your Email</small></label>
								<input type="text" class="form-control" id="" placeholder="Username">
							</div>

							<div class="form-group">
								<label for="">Password</label>
								<input type="text" class="form-control" id="" placeholder="Password">
							</div>

							<button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>

							<small><a class="pull-left" href="#" title="">Forgot your password?</a></small>
							<small><button class="pull-right" type="button" ng-click="login.switchContext()">New here?  Create an account here</button></small>
						</div>
						<div class="context-switch-wrap" ng-hide="login.context == 'login'">
							<legend>Create An Account</legend>
						
							<div class="form-group">
								<label for=""><small>Name</small></label>
								<input type="text" class="form-control" id="" placeholder="Because Introductions are great!">
							</div>

							<div class="form-group">
								<label for="">Password</label>
								<input type="text" class="form-control" id="" placeholder="Password">
							</div>

							<div class="form-group">
								<label for="">Confirm Password</label>
								<input type="text" class="form-control" id="" placeholder="Confirm Password">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="" placeholder="Email">
							</div>

							<button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>

							<small><button type="button" ng-click="login.switchContext()" class="reg">Have an account already?  Login Here</button></small>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
