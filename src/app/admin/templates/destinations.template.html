
<div class="row">

	<div class="col-md-12 col-lg-12">
		<div class="row">
			<div class="panel panel-body" style="border: none">
				<div class="panel-header">
				<h3 align="center">POST A <img src="assets/images/dest.png" height="30" width="30">DESTINATION</h3>
				<p align="center">Put your destination in front of millions of tourist seekers</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
			<div class="clearfix"></div>

		<div class="row">
			<section class="panel panel-priamry">
							<header class="panel-heading" style="background-color: #06043d">
								<h2 class="panel-title" style="color: #fff">Manage your Destinations</h2>
							</header>
							<div class="panel-body">
								<div class="row">
									<div class="col-sm-6">
										<div class="mb-md">
												<button type="button" class="btn btn-primary" ng-click="managedest.openModal()">Add Destination <i class="fa fa-plus-square"></i></button>
										</div>
									</div>
									<br>
								</div>
								<table class="table table-bordered table-striped mb-none" id="datatable-default">
									<thead>
										<tr>
											<th></th>
											<th>Name</th>
											<th>Activities</th>
											<th class="hidden-phone">Address</th>
											<th class="hidden-phone">Cordinates</th>
											<th class="hidden-phone">Actions</th>


										</tr>
									</thead>

									<tbody>
										<tr class="gradeX" ng-repeat="data in managedest.destOut">
											<td align="center"><img src="{{data.himage}}" ng-if="data.himage" ng-cloak class="img-responsive" height="80" width="80">
											<img src="http://www.jan-sigurd.com/images/marker.png"  ng-if="!data.himage" ng-cloak class="img-responsive" height="80" width="80">
											</td>
											<td style="font-weight: bolder;" ng-bind="data.name"></td>
											<td ng-bind="data.activities"></td>
											<td ng-bind="data.address"></td>
											<td class="center hidden-phone" ng-bind="data.cordinates"></td>
											<td class="actions" align="center">
												<a href="#" ng-click="managedest.editDestination(data.name)" class="on-default edit-row" title="Edit Destination"><i class="fa fa-pencil"></i></a>
												<a href="#" ng-click="managedest.deleteDestination(data.name)" class="on-default remove-row" title="Delete Destination"><i class="fa fa-trash-o"></i></a>
											</td>

										</tr>
										
										
									</tbody>

								</table>
							</div>
						</section>
		</div>

	</div>

</div>
