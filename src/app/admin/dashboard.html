<div admin-side-bar></div>
<div class="admin-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1>Manage Destinations</h1>
				<hr>
			</div>
			<div class="col-xs-12">
				<uib-tabset active="activePill" justified="true" type="Pill">
					<uib-tab index="0" heading="Add a Facility">
						<form>
							<div class="row" ng-show="admin.showUpper == true">
								<div class="col-xs-12">
									<div class="form-group">
										<label for="dest-name">Name</label>
										<input type="text" class="form-control" id="dest-name" placeholder="Name" ng-model="admin.destIn.name">
									</div>
								</div>
								<div class="col-xs-12">
									<div class="form-group">
										<label for="dest-address">Address</label>
										<input type="text" class="form-control" id="dest-address" placeholder="Address" ng-model="admin.destIn.address">
									</div>
								</div>
								<div class="col-xs-12">
									<div class="form-group">
										<label for="dest-address">Description</label>
										<ng-wig placeholder="Description" ng-model="admin.destIn.desc" source-mode-allowed></ng-wig>
									</div>
								</div>
								<div class="col-xs-8">
									<div class="form-group">
										<label for="dest-activities">Activities</label>
										<input type="text" class="form-control" id="dest-activities" placeholder="Activities" ng-model="admin.destIn.activities">
									</div>
								</div>
								<div class="col-xs-4">
									<div class="form-group">
										<label for="dest-cordinates">Map Cordinates</label>
										<input type="text" class="form-control" id="dest-activities" placeholder="Activities" ng-model="admin.destIn.cordinates">
									</div>
								</div>
								<div class="col-xs-12">
									<button type="button" class="btn btn-primary btn-lg" ng-click="admin.addDestination(admin.destIn)">Add Details</button>
								</div>
							</div>
							<div class="row" ng-show="admin.showUpper == false">
								<div class="col-xs-12">
									<div class="form-group">
										<label for="dest-activities">Add Images</label>
										<input type="file" class="form-control" id="dest-images-upload" placeholder="Upload Images" multiple>
									</div>
									<uib-progressbar max="max" value="admin.progress" ng-show="admin.progress > 0"><span style="color:white; white-space:nowrap;"></span></uib-progressbar>
								</div>
								<div class="col-xs-12">
									<button type="button" class="btn btn-primary btn-lg " ng-click="admin.uploadDestImages(admin.destIn.name)">Add Images</button>
								</div>
							</div>
						</form>
					</uib-tab>
			    	<uib-tab index="1" heading="Edit Destinations">
			    		<div class="row">
				    		<div class="col-xs-4">
				    			<div class="available-destinations-list" ng-repeat="data in admin.destOut">
				    				<p class="pull-left">{{ data.name }}</p>
				    				<div class="pull-right">
				    					<button type="button" class="btn btn-default btn-sm" ng-click="admin.editDestination(data.name)">Edit</button>
				    					<button type="button" class="btn btn-warning btn-sm" ng-click="admin.deleteDestination(data.name)">Delete</button>
				    				</div>
				    			</div>
				    		</div>
				    		<div class="col-xs-8">
				    			<div class="row">
				    				<form ng-hide="admin.editFormHidden">
									
										<div class="row">
											<div class="col-xs-12">
												<div class="form-group">
													<label for="dest-name">Name</label>
													<input type="text" class="form-control" id="dest-name" placeholder="Name" ng-model="admin.destEdit.name">
												</div>
											</div>
											<div class="col-xs-12">
												<div class="form-group">
													<label for="dest-address">Address</label>
													<input type="text" class="form-control" id="dest-address" placeholder="Address" ng-model="admin.destEdit.address">
												</div>
											</div>
											<div class="col-xs-12">
												<div class="form-group">
													<label for="dest-address">Description</label>
													<ng-wig placeholder="Description" ng-model="admin.destEdit.desc" source-mode-allowed></ng-wig>
												</div>
											</div>
											<div class="col-xs-4">
												<div class="form-group">
													<label for="dest-activities">Activities</label>
													<input type="text" class="form-control" id="dest-activities" placeholder="Enter Activities seperated by a comma - temporary" ng-model="admin.destEdit.activities">
												</div>
											</div>
											<div class="col-xs-4">
												<div class="form-group">
													<label for="dest-activities">Map Cordinates</label>
													<input type="text" class="form-control" id="dest-activities" placeholder="Enter Location cordinates seperated by a comma - temporary" ng-model="admin.destEdit.cordinates">
												</div>
											</div>
											<div class="col-xs-4">
												<div class="form-group">
													<label for="dest-activities">Header Image</label>
													<input type="text" class="form-control" id="dest-activities" placeholder="Enter image full url - temporary" ng-model="admin.destEdit.himage">
												</div>
											</div>
											<div class="col-xs-12">
												<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="admin.saveEdit()">Submit</button>
											</div>
										</div>
									</form>
				    			</div>
				    		</div>
			    		</div>
			    	</uib-tab>
				</uib-tabset>
			</div>
			<div class="col-xs-12" >
				
			</div>
			<style type="text/css" media="screen">
				.testing-grounds > ul{
					list-style: none;
					padding: 10px;
					line-height: 16px;
					border: thin solid #e5e5e5;
					margin-bottom: 20px;
				}

				.testing-grounds > li.has-button{
					padding-top: 100px;
				}
			</style>

				<pre><code>{{admin.destOut}}</code></pre>
			</div> -->

		</div>
	</div>
</div>
