<div admin-side-bar></div>
<div class="admin-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1>Manage Destinations</h1>
				<hr>
			</div>
			<div class="col-xs-12">
				<uib-tabset active="activePill" justified="true" type="Pill">
					<uib-tab index="0" heading="Add a Facility">
						<form>
							<legend>Add a Destination</legend>

							<div class="form-group">
								<label for="dest-name">Name</label>
								<input type="text" class="form-control" id="dest-name" placeholder="Name" ng-model="admin.destIn.name">
							</div>
							<div class="form-group">
								<label for="dest-address">Address</label>
								<input type="text" class="form-control" id="dest-address" placeholder="Address" ng-model="admin.destIn.address">
							</div>
							<div class="form-group">
								<label for="dest-address">Description</label>
								<textarea class="form-control" id="dest-desc" placeholder="Description" rows="10" ng-model="admin.destIn.desc"></textarea>
							</div>
							<div class="form-group">
								<label for="dest-activities">Activities</label>
								<input type="text" class="form-control" id="dest-activities" placeholder="Activities" ng-model="admin.destIn.activities">
							</div>
							<div class="form-group">
								<label for="dest-activities">Map Cordinates</label>
								<input type="text" class="form-control" id="dest-activities" placeholder="Activities" ng-model="admin.destIn.cordinates">
							</div>
							<div class="form-group">
								<label for="dest-activities">Header Image</label>
								<input type="text" class="form-control" id="dest-activities" placeholder="Activities" ng-model="admin.destIn.himage">
							</div>

							<button type="button" class="btn btn-primary" ng-click="admin.addDestination(admin.destIn)">Submit</button>
						</form>
					</uib-tab>
			    	<uib-tab index="1" heading="Edit Destinations">Short Labeled Justified content</uib-tab>
				</uib-tabset>
			</div>
			<div class="col-xs-12" >
				
			</div>
			<style type="text/css" media="screen">
				.testing-grounds > ul{
					list-style: none;
					padding: 10px;
					line-height: 16px;
					border: thin solid #e5e5e5;
					margin-bottom: 20px;
				}

				.testing-grounds > li.has-button{
					padding-top: 100px;
				}
			</style>

			</div> -->

		</div>
	</div>
</div>
