<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-header deal-purchase-modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
		</div>
		<div class="modal-content">
			<div class="modal-body">
				<table class="table deal-purchase-details-table">
					<thead>
						<tr>
							<th>Your Chosen Deal</th>
							<th>Amount</th>
							<th>Price(&#x20A6)</th>
							<th>Total(&#x20A6)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="width: 50%">{{ purchase.order.dealCaption }}</td>
							<td style="width: 10%">
								<select class="form-control" ng-model="purchase.order.amount" ng-change="purchase.calculateTotal()">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								</select>
							</td>
							<td style="width: 20%">{{ purchase.order.price }}</td>
							<td style="width: 10%">{{ purchase.order.total }}</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="3" style="text-align: right">
								<h2>Total:</h2>
							</td>
							<td>
								<h2>{{ purchase.order.total | currency: "&#x20a6" }}</h2>
							</td>
						</tr>
					</tfoot>
				</table>
				<button type="button" class="btn btn-success btn-lg" ng-click="purchase.getOrderData()">Next <i class="fa fa-angle-right fa-lg"></i></button>
			</div>
		</div>
	</div>
</div>
